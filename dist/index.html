<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo-transacao.css">
    <link href="https://fonts.googleapis.com/css2?family=Murecho&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Seção de transação ocupando 1/3 da tela em telas grandes -->
            <section class="pagina-transacao col-lg-4">
                <section>
                    <header class="py-5">
                        <h1 class="d-inline-flex align-items-center">
                            <img src="./imagens/logo-android-finguide-1.png" alt="Logo Fin Guide" class="logo-celular">
                            <img src="./imagens/logo-ipad-finguide.png" alt="Logo Fin Guide" class="logo-ipad">
                        </h1>
                    </header>
                </section>
                <section>
                    <main class="container py-0 px-4">
                        <h2 class="titulo mb-4">Nova Transação</h2>
                        <div class="mb-4">
                            <label for="tipoDeTransicao" class="form-label">Tipo de Transação</label>
                            <select class="form-select input-altura" id="tipoDeTransicao" aria-label="Tipo de Transação">
                                <option selected>Compra</option>
                                <option value="1">Venda</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="mercadoria" class="form-label">Mercadoria</label>
                            <input type="text" class="form-control input-altura" id="mercadoria" placeholder="Produto">
                        </div>
                        <div class="row mb-4">
                            <div class="col-6">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control input-altura" id="quantidade" placeholder="00">
                            </div>
                            <div class="col-6">
                                <label for="valor" class="form-label">Valor</label>
                                <input type="text" class="form-control input-altura" id="valor" placeholder="R$ 0,00">
                            </div>
                        </div>
                        <div class="mt-4 d-flex flex-column gap-4 mb-4">
                            <button type="button" class="btn btn-roxo">Adicionar</button>
                            <button type="button" class="btn btn-roxo">Visualizar Extrato</button>
                        </div>
                    </main>
                </section>
            </section>

            <!-- Seção do extrato ocupando 2/3 da tela em telas grandes -->
            <section class="pagina-extrato col-lg-8">
                <section class="container pt-0 pb-5 px-4">
                    <section>
                        <header class="py-5">
                            <h1 class="d-inline-flex align-items-center">
                                <img src="/dist/imagens/logo-android-finguide-2.png" alt="Logo Fin Guide" class="logo-celular">
                            </h1>
                        </header>
                    </section>
                    <h2 class="titulo mb-4">Extrato</h2>
                    <table class="table table-dark table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Mercadoria</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Valor</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>-</td>
                            <td>IPHONE 16</td>
                            <td>1</td>
                            <td>R$ 8.000,00</td>
                          </tr>
                          <tr>
                            <td>-</td>
                            <td>Igor</td>
                            <td>2</td>
                            <td>R$ 0,02</td>
                          </tr>
                          <tr>
                            <td>-</td>
                            <td>IPHONE 16</td>
                            <td>1</td>
                            <td>R$ 8.000,00</td>
                          </tr>
                          <tr>
                            <td>-</td>
                            <td>Igor</td>
                            <td>2</td>
                            <td>R$ 0,02</td>
                          </tr>
                          <tr>
                            <td colspan="3" class="text-end"><strong>TOTAL</strong></td>
                            <td><strong>R$ -15.999,96</strong></td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="mt-4 d-flex flex-column mb-4">
                        <button type="button" class="btn btn-roxo">Nova Transação</button>
                    </div>
                </section>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
