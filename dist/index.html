<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Guide</title>
    <link rel="icon" href="/dist/imagens/favicon-dollar.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Murecho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


    <link rel="stylesheet" href="./css/estilo-transacao.css">
</head>
<body class="vh-100">
        <div class="row g-0 h-100">
            <!-- SEÇÃO DE TRANSAÇÃO -->
            <section class="pagina-transacao col-lg-4">
                <section>
                    <header class="py-5 mx-lg-auto text-center">
                        <h1 class="d-inline-flex align-items-center">
                            <img src="./imagens/logo-android-finguide-1.png" alt="Logo Fin Guide" class="logo-celular">
                            <img src="./imagens/logo-ipad-finguide.png" alt="Logo Fin Guide" class="logo-ipad">
                        </h1>
                    </header>
                </section>
                <section>
                    <main class="container py-0 px-4">
                        <h2 class="titulo mb-4">Nova Transação</h2>
                        <div class="mb-4">
                            <label for="tipoDeTransicao" class="form-label">Tipo de Transação</label>
                            <select class="form-select input-altura" id="tipoDeTransicao" aria-label="Tipo de Transação">
                                <option selected>Compra</option>
                                <option value="1">Venda</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="mercadoria" class="form-label">Mercadoria</label>
                            <input type="text" class="form-control input-altura" id="mercadoria" placeholder="Produto">
                        </div>
                        <div class="row mb-4">
                            <div class="col-6">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control input-altura" id="quantidade" placeholder="00">
                            </div>
                            <div class="col-6">
                                <label for="valor" class="form-label">Valor</label>
                                <input type="text" class="form-control input-altura" id="valor" placeholder="R$ 0,00">
                            </div>
                        </div>
                        <div class="limpar text-end my-0">
                            <a href="#" class="link-light">Limpar</a>
                        </div>
                        <div class="mt-1 mt-lg-3 d-flex flex-column gap-4 mb-4">
                            <button type="button" class="botao-adicionar btn btn-roxo">Adicionar</button>
                            <button type="button" class="botao-extrato btn btn-roxo d-lg-none">Visualizar Extrato</button>
                        </div>
                    </main>
                </section>
            </section>

            <!-- SEÇÃO DE EXTRATO -->
            <section class="pagina-extrato col-lg-8 px-4 d-none d-lg-flex flex-lg-column justify-content-lg-center min-vh-100 position-relative">
                <section>
                    <header class="py-5 py-lg-0">
                        <h1 class="d-inline-flex align-items-center">
                            <img src="/dist/imagens/logo-android-finguide-2.png" alt="Logo Fin Guide" class="logo-celular">
                        </h1>
                    </header>
                </section>
                
                <div class="trecho-titulos d-flex justify-content-between align-items-center mb-2 mt-lg-5 position-lg-absolute">
                    <h2 class="titulo">Extrato</h2>
                    <div class="saldo">
                        <h2 class="palavra-em-roxo">Saldo</h2>
                        <h2 class="palavra-em-roxo">R$00,00</h2>
                    </div>
                </div>
            
                <div class="d-lg-flex flex-lg-column justify-content-lg-center flex-grow-1">
                    <div class="tabela-customizada">
                        <table id="tabela-extrato">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Mercadoria</th>
                                    <th>Qtd</th>
                                    <th>Valor</th>
                                    <th class="d-none d-md-table-cell"></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td></td>
                                    <td class="texto-roxo">Total</td>
                                    <td></td>
                                    <td class="texto-roxo">R$ 8.000,00</td>
                                    <td class="d-none d-md-table-cell"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            
                    <div class="mt-4 d-flex flex-column mb-4 d-lg-none">
                        <button type="button" class="botao-nova-transacao btn btn-roxo">Nova Transação</button>
                    </div>
                </div>
            </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
