<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/estilo-transacao.css">
    <link href="https://fonts.googleapis.com/css2?family=Murecho&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <header class="py-5">
            <h1 class="d-inline-flex align-items-center">
                <img src="./src/logo-android-finguide-1.png" alt="Logo FinGuide" class="logo">
            </h1>
        </header>
    </section>
    <section>
        <main class="container py-0 px-4">
            <h2 class="titulo mb-4">Nova Transação</h2>

            <div class="mb-4">
                <label for="tipoDeTransicao" class="form-label">Tipo de Transação</label>
                <select class="form-select input-altura" id="tipoDeTransicao" aria-label="Tipo de Transação">
                    <option selected>Compra</option>
                    <option value="1">Venda</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="mercadoria" class="form-label">Mercadoria</label>
                <input type="text" class="form-control input-altura" id="mercadoria" placeholder="Produto">
            </div>

            <div class="row mb-4">
                <div class="col-6">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control input-altura" id="quantidade" placeholder="00">
                </div>
                <div class="col-6">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control input-altura" id="valor" placeholder="R$ 0,00">
                </div>
            </div>

            <div class="mt-4 d-flex flex-column gap-4 mb-4">
                <button type="button" class="btn btn-custom">Adicionar</button>
                <button type="button" class="btn btn-custom">Visualizar Extrato</button>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
